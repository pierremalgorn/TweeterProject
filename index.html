<html ng-app="AngJS">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="libs/bootstrap.min.css" rel="stylesheet">
        <link href="libs/font-awesome.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body ng-controller="MainCtrl">

        <header>
        </header>
        

        <div class="col-md-6 col-md-offset-3">
            <div class="row" id="input">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName2">Name</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
                    </div>
                </form>   
            </div>
            <div class="row" id="tweet">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="message" placeholder="Message">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="button_tweet">Tweet</button>
                    </div>
                </form>   
            </div>
            <div class="row" ng-show="tweets">
                <div class="row" id="messages" ng-repeat="tweet in tweets | orderBy: date">
                    <div class="col-md-2">
                        <img src="http://www.gravatar.com/avatar/"+{{tweet.hash}}>   
                    </div>
                    <div class="infos_tweet">
                        <div class="namePoster">{{tweet.authorName}}</div>
                        <div class="messagePoster">{{tweet.message}}</div>
                        <p class="reply">Reply</p>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/MainCtrl.js"></script>
        
    </body>
</html>
